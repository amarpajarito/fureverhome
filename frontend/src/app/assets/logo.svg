<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100" width="400" height="100">
  <!-- Logo Symbol: Connected Paw with Home -->
  <g id="logo-symbol">
    <!-- Paw Print -->
    <ellipse cx="35" cy="45" rx="8" ry="10" fill="#2D6A4F"/>
    <ellipse cx="55" cy="45" rx="8" ry="10" fill="#2D6A4F"/>
    <ellipse cx="30" cy="60" rx="7" ry="9" fill="#2D6A4F"/>
    <ellipse cx="60" cy="60" rx="7" ry="9" fill="#2D6A4F"/>
    <ellipse cx="45" cy="70" rx="12" ry="15" fill="#2D6A4F"/>
    
    <!-- Home/House Symbol -->
    <g transform="translate(65, 35)">
      <!-- Roof -->
      <path d="M 0 15 L 15 0 L 30 15" 
            stroke="#F4A261" 
            stroke-width="3.5" 
            fill="none" 
            stroke-linecap="round"
            stroke-linejoin="round"/>
      <!-- House body -->
      <rect x="5" y="15" width="20" height="20" 
            fill="#52B788" 
            rx="2"/>
      <!-- Door -->
      <rect x="11" y="22" width="8" height="13" 
            fill="#F4A261" 
            rx="1"/>
    </g>
    
    <!-- Heart accent -->
    <path d="M 45 25 C 45 20 40 17 37 17 C 34 17 32 19 32 22 C 32 19 30 17 27 17 C 24 17 19 20 19 25 C 19 32 32 40 32 40 C 32 40 45 32 45 25 Z" 
          fill="#F4A261" 
          opacity="0.8"/>
  </g>
  
  <!-- Text: FureverHome -->
  <text x="110" y="60" 
        font-family="'Poppins', sans-serif" 
        font-size="42" 
        font-weight="700" 
        fill="#2D6A4F">
    Furever<tspan fill="#52B788">Home</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="110" y="80" 
        font-family="'Inter', sans-serif" 
        font-size="12" 
        font-weight="400" 
        fill="#6C757D" 
        opacity="0.8">
    Finding Furever Families
  </text>
</svg>