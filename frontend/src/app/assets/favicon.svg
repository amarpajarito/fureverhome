  <!-- Heart accent -->
  <path d="M 45 12 C 45 8 41 5 38 5 C 36 5 34 6.5 34 9 C 34 6.5 32 5 30 5 C 27 5 23 8 23 12 C 23 18 34 25 34 25 C 34 25 45 18 45 12 Z" 
