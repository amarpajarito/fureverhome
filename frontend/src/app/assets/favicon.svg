  <!-- Paw Print -->
  <g transform="translate(10, 15)">
    <ellipse cx="30" cy="30" rx="8" ry="10" fill="#2D6A4F"/>
    <ellipse cx="48" cy="30" rx="8" ry="10" fill="#2D6A4F"/>
    <ellipse cx="25" cy="45" rx="7" ry="9" fill="#2D6A4F"/>
    <ellipse cx="53" cy="45" rx="7" ry="9" fill="#2D6A4F"/>
    <ellipse cx="39" cy="56" rx="11" ry="14" fill="#2D6A4F"/>
  </g>
  
  <!-- Home/House Symbol -->
